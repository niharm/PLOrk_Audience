<script>

  function send_inc(coordinates) {
    coordinates = randomDrum.toString() + " " + coordinates;
    socket.emit('inc', coordinates);
    console.log('inc sent', coordinates)
  };

  function send_dec(coordinates) {
    coordinates = randomDrum.toString() + " " + coordinates;
    socket.emit('dec', coordinates);
    console.log('dec sent', coordinates)
  };

</script>
